<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tttyler's Website</title>
    <link rel="stylesheet" href="./mystyles.css">

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
          
            // Add a click event on each of them
            $navbarBurgers.forEach( el => {
              el.addEventListener('click', () => {
          
                // Get the target from the "data-target" attribute
                const target = el.dataset.target;
                const $target = document.getElementById(target);
          
                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                el.classList.toggle('is-active');
                $target.classList.toggle('is-active');
          
              });
            });
          
          });
    </script>
  </head>

  <body>
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation" style="background-color:#232323;">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <p class="title" style="color:#ffffff;">Tttyler</p>
          </a>
      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="/"">
              Home
            </a>
      
            <a class="navbar-item" href="/docs">
              Documentation
            </a>

            <a class="navbar-item">
                Projects
            </a>
      
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                More
              </a>
      
              <div class="navbar-dropdown">
                <a class="navbar-item">
                  About
                </a>
                <a class="navbar-item">
                  Contact
                </a>
                <hr class="navbar-divider">
                <a class="navbar-item">
                  Report an issue
                </a>
              </div>
            </div>
          </div>
        </div>
    </nav>

        <section class="hero is-primary is-fullheight-with-navbar">
            <div class="hero-body">
                <div class="">
                    <p class="title">
                    Hi! I'm Tttyler.
                    </p>
                    <p class="subtitle">
                        And welcome to my website!
                    </p> 
                </div> 
            </div>
    </section>


    <section id="about-me">
      <div class="box">
        <p class="title">About Me.</p>
        <p>My name is Tttyler. I Am Apple Developer, a full stack web engineer, and a student.</p>
      </div>
    </section>

  </body>
</html>
